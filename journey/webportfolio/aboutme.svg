    <text
       xml:space="preserve"
       style="font-size:32px;line-height:1.15;font-family:Alata;-inkscape-font-specification:Alata"
       x="103.67083"
       y="253.23103"
       id="text80478"><tspan
         sodipodi:role="line"
         id="tspan80476"
         x="103.67083"
         y="253.23103"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb">I find innate satisfaction in honing a craft. The same way art </tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="290.12729"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb"
         id="tspan118218">connoisseurs marvel at the individual brush strokes made by</tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="327.02353"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb"
         id="tspan122392">Leonardo da Vinci, I marvel at the logic of Leibniz and </tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="363.9198"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb"
         id="tspan170477">Newton’s calculus. Through a proof I can understand what </tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="400.81604"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb"
         id="tspan125818">the person was thinking, and appreciate the clever choices </tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="437.71231"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb"
         id="tspan127072">that they made, which culminate in a simple, yet elegant </tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="474.60855"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb"
         id="tspan129018">solution. It’s not the final result that matters, but the intention</tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="511.50479"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb"
         id="tspan131112"> along the journey that brings meaning. Alongside my </tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="548.40106"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb"
         id="tspan134078">newfound appreciation of math, I’ve learned the beauty of </tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="585.2973"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb"
         id="tspan138478">another unusual art form: coding.</tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="622.19354"
         id="tspan80480"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb" /><tspan
         sodipodi:role="line"
         x="103.67083"
         y="659.08984"
         id="tspan80482"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb">There are many similarities between math and coding, but </tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="695.98608"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb"
         id="tspan150282">I’ve found that coding can be much more expressive than </tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="732.88232"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb"
         id="tspan151556">pure math. The empty file is my marble, my mind the chisel,</tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="769.77856"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb"
         id="tspan153012"> and the only limit is my imagination. I labor over each </tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="806.6748"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb"
         id="tspan156150">individual line of code, trying to maintain a balance of </tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="843.57111"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb"
         id="tspan159200">expressiveness and conciseness, creativity and understandability.</tspan><tspan
         sodipodi:role="line"
         x="103.67083"
         y="880.46735"
         id="tspan80484"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb" /><tspan
         sodipodi:role="line"
         x="103.67083"
         y="917.36359"
         id="tspan80486"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;font-family:Montserrat;-inkscape-font-specification:Montserrat;writing-mode:lr-tb">Maintaining that balance is a challenge in itself, but it is also.</tspan></text>
